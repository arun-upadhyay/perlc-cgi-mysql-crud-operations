<button type="button" id="show" class="btn btn-primary">NEW</button>

<div id="add-form">
    <h2> Add form </h2>
    <form method="post" name="addForm" action="/perl/cgi/add-appointment.cgi" onsubmit="return validateForm()">
    <table class="table table-striped">
	 <tr>
             <td><input type="submit" name="submit" value=" ADD " /></td>
			 <td><button id="hide">CANCEL</button></td>
        </tr>
        <tr>
            <td >Date</td>
            <td><input name="Date" type="text" id ="datepicker" /></td>
			<td> <span id="errorDate" style=""> </span></td> 
        </tr>

        <tr>
            <td >Time</td>
            <td><input name="Time" type="text" /></td>
			<td> <span id="errorTime"> </span></td> 
        </tr>

        <tr>
            <td >Description</td>
            <td>
			<textarea name="Description" rows="4" cols="50" >
			</textarea>
			</td>
			<td> <span id="errorDescription"> </span></td> 
        </tr>
	</table>
    </form>
	<br /> 
	
</div>
